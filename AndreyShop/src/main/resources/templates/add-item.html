<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Andrey's</title>
        <link rel="stylesheet" href="/css/reset-css.css"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:replace="~{/fragments/header}">
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Item</span></h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-25 bg-dark p-3 rounded text-center" th:action="@{/add}" method="POST" th:object="${addItemDto}">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input th:field="*{name}"
                   th:errorclass="is-invalid"
                    type="text" class="form-control" id="name" name="name" />
            <small th:errors="*{name}" class="invalid-feedback text-danger">Incorrect name!</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <input th:field="*{description}"
                   th:errorclass="is-invalid"
                    type="text" class="form-control" id="description" name="description"/>
            <small th:errors="*{description}" class="invalid-feedback text-danger">Incorrect description</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select th:field="*{categoryId}"
                    th:errorclass="is-invalid"
                    class="browser-default custom-select" id="category" name="category">
                <option value="">Select category</option>
                <option th:each="c : ${categoriesList}" th:value="${c.id}" th:text="${c.name}">Shirt</option>

            </select>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="gender" class="h4 mb-2">Gender</label>
            </div>
            <select th:field="*{gender}"
                    th:errorclass="is-invalid"
                    class="browser-default custom-select" id="gender" name="gender" >
                <option value="">Select gender</option>
                <option th:each="g : ${genders}" th:value="${g}" th:text="${g.name()}">Male</option>
            </select>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input th:field="*{price}"
                   th:errorclass="is-invalid"
                    type="number" class="form-control" id="price" name="price"/>
            <small th:errors="*{price}" class="invalid-feedback text-danger">Incorrect price!</small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3">Add Item</button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2">
		<div class="container-fluid text-center">
			<div class="footer-background h5 text-white">
				Andrey's & Spring Team 2020.
			</div>
		</div>
</footer>
</body>
</html>
