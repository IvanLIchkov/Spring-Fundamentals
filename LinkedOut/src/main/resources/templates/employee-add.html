<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
</head>
<body>

<header th:replace="~{fragments/navBar}"></header>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <main class="jumbotron text-center rounded col-md-12 align-self-center">
            <div class="justify-content-center">
                <h1>Add Employee</h1>
            </div>
            <form
                    th:method="POST"
                    th:action="@{/employees/add}"
                    th:object="${addEmployeeDto}"
                    class="m-md-auto w-50 text-center">

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input  th:field="*{firstName}"
                            th:errorclass="is-invalid"
                            type="text" class="form-control text-center" id="firstName" aria-describedby="firstName" th:name="firstName" />
                    <small>Error message</small>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input th:field="*{lastName}"
                           th:errorclass="is-invalid"
                            type="text" class="form-control text-center" id="lastName" aria-describedby="lastName" th:name="lastName"/>
                    <small>Error message</small>
                </div>
                <fieldset  class="form-group">
                    <legend>Choose Education Level</legend>
                    <div th:field="*{educationLevel}" th:each="e : ${educationLevel}" class="form-check">
                        <label  class="form-check-label">
                            <input th:value="${e}" type="radio" class="form-check-input" th:name="educationLevel"/>
                            <span th:text="${e.name()}">Master</span>
                        </label>
                    </div>
                    <small>Error message</small>
					</fieldset>

                <div class="form-group" >
                    <label for="company"><h5>All available companies</h5></label>
                    <select th:field="*{companyName}" multiple="multiple" class="form-control text-center" id="company" name="company">
                        <option th:each="c : ${availableCompanies}" th:value="${c.name}" th:text="${c.name}"></option>
                    </select>
                    <small>Error message</small>
				</div>

                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input th:field="*{jobTitle}"
                           th:errorclass="is-invalid"
                            type="text" class="form-control text-center" id="jobTitle" aria-describedby="jobTitle" th:name="jobTitle" />
                    <small>Error message</small>
                </div>

                <div class="form-group">
                    <label for="birthDate">Birth Date</label>
                    <input th:field="*{birthDate}"
                           th:errorclass="is-invalid"
                            type="date" class="form-control text-center" id="birthDate" aria-describedby="birthDate" th:name="birthDate" />
                    <small>Error message</small>
                </div>

                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input th:field="*{salary}"
                           th:errorclass="is-invalid"
                            type="number" min="0" class="form-control text-center" id="salary"
					aria-describedby="salary" th:name="salary"/>
                    <small>Error message</small>
                </div>

                <button type="submit" class="btn btn-secondary">Add Employee</button>
            </form>
        </main>
    </div>
</div>
</body>
<footer id="footer" th:replace="~{fragments/footer}"></footer>
</html>
