<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shopping list App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:replace="~{/fragments/header}"></header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div  class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3  class="mySticky bg-gray text-dark rounded">Foods</h3>
                    <div th:each="p : ${allProducts}" th:if="${p.getCategory().getName().equals('Food')}" class="mt-3 rounded badge-info">
                        <img class="mr-2" th:src="'/img/' + ${p.getCategory().getName().toLowerCase()} + '.png'" alt="Food" width="50px" height="50px">
                        <span th:text="|Name: *{p.name} Price: *{p.price} lv|"></span>
                        <a class="ml-3 text-danger" th:href="@{/buy/{id}(id = *{p.getId()})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3  class="mySticky bg-gray text-dark rounded">Drinks</h3>
                <div th:each="p : ${allProducts}" th:if="${p.getCategory().getName()=='Drink'}"  class="mt-3 rounded badge-info">
                    <img class="mr-2" th:src="'/img/' + ${p.getCategory().getName().toLowerCase()} + '.png'"  alt="Food" width="50px" height="50px">
                    <span th:text="|Name: *{p.name} Price: *{p.price} lv|"></span>
                    <a class="ml-3 text-danger" th:href="@{/buy/{id}(id = *{p.getId()})}">Buy</a>
                </div>
            </div>
        </div>
        <div  class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                <div th:each="p : ${allProducts}" th:if="${p.getCategory().getName()=='Household'}" class="mt-3 rounded badge-info">
                    <img class="mr-2" th:src="'/img/' + ${p.getCategory().getName().toLowerCase()} + '.png'" alt="Food" width="50px" height="50px">
                    <span th:text="|Name: *{p.name} Price: *{p.price} lv|"></span>
                    <a class="ml-3 text-danger" th:href="@{/buy/{id}(id = *{p.getId()})}">Buy</a>
                </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                <div th:each="p : ${allProducts}" th:if="${p.getCategory().getName()=='Other'}" class="mt-3 rounded badge-info">
                    <img class="mr-2" th:src="'/img/' + ${p.getCategory().getName().toLowerCase()} + '.png'" alt="Food" width="50px" height="50px">
                    <span th:text="|Name: *{p.name} Price: *{p.price} lv|"></span>
                    <a class="ml-3 text-danger" th:href="@{/buy/{id}(id = *{p.getId()})}">Buy</a>
                </div>
            </div>
        </div>
        <a th:href="@{/buyAll}" class="btn btn-danger" th:text="|Buy all products for ${totalPrice} lv|" ></a>
    </div>
</main>
<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
		<div class="footer-background h5 text-white">
           &copy; Spring team 2020. All rights reserved.
		</div>
	</div>
</footer>
</body>
</html>
